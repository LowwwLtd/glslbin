<!DOCTYPE html>
<html>
  <head>
    <title>glslb.in</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/index.css">
  </head>
  <body>
    <header>
      <h1>
        <span class="lang">GLSL</span>bin
      </h1>
      <ul class="buttons">
        <li title="Update Shader (Cmd+Enter / Ctrl+Enter)" class="play"></li>
        <li title="Toggle Fullscreen (Cmd+O / Ctrl+O)" class="full"></li>
        <li title="Toggle Instant Mode (Cmd+; / Ctrl+;)" class="auto"></li>
        <select name="scale">
          <option value="2.00" selected>Scale: 2</option>
          <option value="1.00" selected>Scale: 1</option>
          <option value="0.50">Scale: 0.5</option>
          <option value="0.25">Scale: 0.25</option>
        </select>
        <select name="examples">
          <option value="">-- Examples --</option>
          <option value="noise">Simplex Noise</option>
          <option value="sphere">Raytraced Sphere</option>
          <option value="blob">Raytraced Blob</option>
          <option value="basicLighting">Raytraced Lighting (Basic)</option>
          <option value="advancedLighting">Raytraced Lighting (Advanced)</option>
        </select>
      </ul>
    </header>
    <main>
      <div class="canvas-container">
        <div class="canvas-inner">
          <canvas id="canvas"></canvas>
        </div>
      </div>
    </main>
    <script charset="utf-8" src="/bundle.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-54792490-3', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
